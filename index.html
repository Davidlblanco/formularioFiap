<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>POSTECH-FULLSTACK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>POSTECH - FULLSTACK</h1>
      <p>Desafio aula inaugural</p>
    </header>
    <main>
      <section>
        <h2>Informações do grupo</h2>
        <form method="post">
          <fieldset>
            <legend>Detalhes do Grupo</legend>

            <label for="nameOne">Nome:</label>
            <input type="text" name="nameOne" id="nameOne" required />

            <label for="nameTwo">Nome:</label>
            <input type="text" name="nameTwo" id="nameTwo" required />

            <label for="nameThree">Nome:</label>
            <input type="text" name="nameThree" id="nameThree" required />

            <label for="nameFour">Telefone:</label>
            <input type="tel" name="nameFour" id="nameFour" required />

            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" required></textarea>
          </fieldset>
          <button id="sendButton" type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
